<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Candidates - {{ head_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../static/style/style.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
              <a class="navbar-brand" href="https://github.com/golosovsa/sky.pro-hw-pd-11">GitHub</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link {{ home_active }}" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {{ search_active }}" href="/search/">Filter by name</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {{ skill_active }}" href="/skill/">Skills</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {{ admin_active }}" href="/admin/">Admin</a>
                  </li>
                </ul>
                <form class="d-flex" role="search" method="post" action="/search/">
                  <input class="form-control me-2" name="name" type="filter" placeholder="Filter by name" aria-label="Filter" value={{ search_name }}>
                  <button class="btn btn-outline-success" type="submit">Filter</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-9">
                    <a href="/static/part1/index.html"><h1>Part 1 - Selfolio</h1></a>
                </div>
                <div class="col-3">
                    <img class="img-fluid" src="https://school.worldskills.moscow/templates/wsr2/Images/school/user.svg" alt="Candidates">
                </div>
            </div>
        </div>
    </section>

    {% block content %}
    {% endblock %}

    <footer class="footer">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
              <li class="nav-item"><a href="/search/" class="nav-link px-2 text-muted">Filter by name</a></li>
              <li class="nav-item"><a href="/skill/" class="nav-link px-2 text-muted">Skills</a></li>
              <li class="nav-item"><a href="/admin/" class="nav-link px-2 text-muted">Admin</a></li>
            </ul>
            <p class="text-center text-muted">Have a fun day!</p>
          </footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
